<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/adminTemplate.xhtml">
    <ui:define name="content">
        <h1>Edit categories</h1>
        <h:form>
            <h:dataTable value="#{categoryEditor.categories}"
                         var="cat">
                <h:column>
                    <h:commandLink
                        action="#{categoryEditor.deleteCategory(cat)}">
                        <h:graphicImage alt="delete"
                                        name="small/Delete.png"
                                        library="icon"
                                        title="delete"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <h:inputText value="#{cat.name}"/>
                </h:column>
            </h:dataTable>
            <h:commandLink styleClass="button"
                           value="Add category"
                           action="#{categoryEditor.addCategory}"/>
            <h:commandButton styleClass="button"
                             value="Save"
                             action="#{categoryEditor.save}"/>
        </h:form>
    </ui:define>
</ui:composition>
