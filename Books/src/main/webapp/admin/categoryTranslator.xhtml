<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="categoryTemplate.xhtml">

    <ui:define name="editContent">
        <h:form>
            <h:dataTable value="#{editCategory.categories}"
                         var="cat"
                         styleClass="wide">
                <h:column>
                    <h:outputText styleClass="wide" value="#{cat.name}"/>
                </h:column>
                <h:column>
                    <h:inputText styleClass="wide"
                                 value="#{cat.categoryTranslations[param.langCode].name}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton styleClass="button"
                             value="Save"
                             action="#{categoryEditor.save}">
                <f:param name="langCode" value="#{param.langCode}"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
