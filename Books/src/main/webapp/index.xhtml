<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Books</title>
        <h:outputStylesheet name="css/books.css"/>
    </h:head>
    <h:body>
        <div id="wrapper">
            <header>
                <h1>Michael's book list</h1>
            </header>
            <main>
                <h1>Edit categories</h1>
                <h:form>
                    <h:dataTable value="#{categoryEditor.categories}"
                                 var="cat">
                        <h:column>
                            <h:commandLink
                                action="#{categoryEditor.deleteCategory(cat)}">
                                <h:graphicImage alt="delete"
                                                name="small/Delete.png"
                                                library="icon"
                                                title="delete"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <h:inputText value="#{cat.name}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandLink styleClass="button"
                                   value="Add category"
                                   action="#{categoryEditor.addCategory}"/>
                    <h:commandButton styleClass="button"
                                     value="Save"
                                     action="#{categoryEditor.save}"/>
                </h:form>
            </main>
            <nav>
                This is the navigation
            </nav>
            <footer>
                &copy; Michael MÃ¼ller
                |
                <h:outputLink value="http://blog.mueller-bruehl.de">
                    Michael's Blog
                </h:outputLink>
                |
                <h:link value="About" outcome="index.xhtml"/>
            </footer>
        </div>
    </h:body>
</html>
