<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>LoopCompare</title>
    </h:head>
    <h:body>
        <h1>Test loop ui:repeat</h1>

        AccessCount: #{controller.counter}

        <ui:repeat value="#{controller.friends}" var="friend">
            <div>
                #{friend.name} (Access no #{controller.counter})
                <h:dataTable value="#{friend.books}" var="book">
                    <h:column>
                        - #{book.title} (Access no #{controller.counter})
                    </h:column>
                </h:dataTable>
            </div>
        </ui:repeat>

        AccessCount: #{controller.counter}

        <div>
            <h:button value="forEach" outcome="forEach"/>
            <h:button value="repeat" outcome="repeat"/>
            <h:button value="table" outcome="table"/>
        </div>
    </h:body>
</html>
