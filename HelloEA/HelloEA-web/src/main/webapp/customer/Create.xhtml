<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerCreateDlg" widgetVar="CustomerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCustomerTitle}">
            <h:form id="CustomerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{customerController.selected.id}" title="#{bundle.CreateCustomerTitle_id}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_name}" for="name" />
                        <p:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.CreateCustomerTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_address}" for="address" />
                        <p:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.CreateCustomerTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_contact}" for="contact" />
                        <p:inputText id="contact" value="#{customerController.selected.contact}" title="#{bundle.CreateCustomerTitle_contact}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_creditLimit}" for="creditLimit" />
                        <p:inputText id="creditLimit" value="#{customerController.selected.creditLimit}" title="#{bundle.CreateCustomerTitle_creditLimit}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_discountCode}" for="discountCode" />
                        <p:selectOneMenu id="discountCode" value="#{customerController.selected.discountCode}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_discountCode}">
                            <f:selectItems value="#{discountCodeController.itemsAvailableSelectOne}"
                                           var="discountCodeItem"
                                           itemValue="#{discountCodeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_zip}" for="zip" />
                        <p:selectOneMenu id="zip" value="#{customerController.selected.zip}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_zip}">
                            <f:selectItems value="#{microMarketController.itemsAvailableSelectOne}"
                                           var="zipItem"
                                           itemValue="#{zipItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_lastLoad}" for="lastLoad" />
                        <p:inputText id="lastLoad" value="#{customerController.selected.lastLoad}" title="#{bundle.CreateCustomerTitle_lastLoad}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_userCreated}" for="userCreated" />
                        <p:inputText id="userCreated" value="#{customerController.selected.userCreated}" title="#{bundle.CreateCustomerTitle_userCreated}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_dateCreated}" for="dateCreated" />
                        <p:calendar id="dateCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{customerController.selected.dateCreated}" title="#{bundle.EditCustomerTitle_dateCreated}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_userUpdated}" for="userUpdated" />
                        <p:inputText id="userUpdated" value="#{customerController.selected.userUpdated}" title="#{bundle.CreateCustomerTitle_userUpdated}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_dateUpdated}" for="dateUpdated" />
                        <p:calendar id="dateUpdated" pattern="MM/dd/yyyy HH:mm:ss" value="#{customerController.selected.dateUpdated}" title="#{bundle.EditCustomerTitle_dateUpdated}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerController.create}" value="#{bundle.Save}" update="display,:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(args,'CustomerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
