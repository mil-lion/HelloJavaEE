<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiscountCodeViewDlg" widgetVar="DiscountCodeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDiscountCodeTitle}">
            <h:form id="DiscountCodeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{discountCodeController.selected != null}">
                        <h:outputText value="#{bundle.ViewDiscountCodeLabel_code}"/>
                        <h:outputText value="#{discountCodeController.selected.code}" title="#{bundle.ViewDiscountCodeTitle_code}"/>
                        <h:outputText value="#{bundle.ViewDiscountCodeLabel_rate}"/>
                        <h:outputText value="#{discountCodeController.selected.rate}" title="#{bundle.ViewDiscountCodeTitle_rate}"/>
                        <h:outputText value="#{bundle.ViewDiscountCodeLabel_userCreated}"/>
                        <h:outputText value="#{discountCodeController.selected.userCreated}" title="#{bundle.ViewDiscountCodeTitle_userCreated}"/>
                        <h:outputText value="#{bundle.ViewDiscountCodeLabel_dateCreated}"/>
                        <h:outputText value="#{discountCodeController.selected.dateCreated}" title="#{bundle.ViewDiscountCodeTitle_dateCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDiscountCodeLabel_userUpdated}"/>
                        <h:outputText value="#{discountCodeController.selected.userUpdated}" title="#{bundle.ViewDiscountCodeTitle_userUpdated}"/>
                        <h:outputText value="#{bundle.ViewDiscountCodeLabel_dateUpdated}"/>
                        <h:outputText value="#{discountCodeController.selected.dateUpdated}" title="#{bundle.ViewDiscountCodeTitle_dateUpdated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DiscountCodeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
