<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TinyCalculator</title>
    </h:head>
    <h:body>
        <h1>TinyCalculator</h1>
        <h:form id="form">
            <div>
                <h:outputLabel value="Param1:" />
                <h:inputText id="param1" value="#{tinyCalculator.param1}" />
            </div>
            <div>
                <h:outputLabel value="Param2:" />
                <h:inputText id="param2" value="#{tinyCalculator.param2}" />
            </div>
            <div>
                <h:commandButton id="add" value="Add" action="#{tinyCalculator.add()}" />
                <h:commandButton id="sub" value="Subtract" action="#{tinyCalculator.subtract()}" />
                <h:commandButton id="mul" value="Multiply" action="#{tinyCalculator.multiply()}" />
                <h:commandButton id="div" value="Divide" action="#{tinyCalculator.divide()}" />
                <h:commandButton value="Print component tree" action="#{tinyCalculator.printTree()}" />
            </div>
            <div>
                <h:outputLabel value="Result:" />
                <h:inputText id="result" value="#{tinyCalculator.result}" />
            </div>
        </h:form>
    </h:body>
</html>
